<div class="container-fluid ">
    <div class="row mb-2 mt-2">
        <div class="col">
                <h3 class="text-orange text-start">Formulaire d'ajout d'un circuit</h3>
        </div>
    </div>
 
    <div class="row mt-2 justify-content-center ">
        <div class="col mt-4     ">
                 <div class="row mb-2">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input [(ngModel)]="nomcircuit" type="text" id="form6Example1" class="form-control" />
                      <label class="form-label" for="form6Example1">Nom </label>
                    </div>
                  </div>
                  <div class="col">
                    <label for="">  Type de circuit : {{type}} </label>
                  </div>
                  </div>
                <div class="row mb-2">
                   
                      <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <select [(ngModel)]="heure" class="form-select" aria-label="Default select example">
                                 <option value="7">7h</option>
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                                <option value="12">12h</option>
                                <option value="13">13h</option>
                                <option value="14">14h</option>
                                <option value="15">15h</option>
                                <option value="16">16h</option>
                                <option value="17">17h</option>
                                <option value="18">18h</option>
 
                              </select>
                            <label class="form-label" for="form6Example1">Heure de départ </label>
                        </div>
                      </div>
                      <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <select [(ngModel)]="agent" class="form-select" aria-label="Default select example">
                                 <option *ngFor="let item of agents" [value]='item._id'  > {{item.nomprenom}}</option>
  
                              </select>
                            <label class="form-label" for="form6Example1">Agent </label>
                        </div>
                      </div>
                      <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <select [(ngModel)]="lebus" class="form-select" aria-label="Default select example">
                              <option *ngFor="let item of bus" [value]='item._id'  > {{item.marque}} {{item.serie}}</option>
  
                              </select>
                            <label class="form-label" for="form6Example1">Bus </label>
                        </div>
                      </div>

                </div>
              
              </div>
       
    </div>
    <div class="row">
      <div class="col">
        <div class="example-container">
          <h4> Arrêts restants</h4>
        
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>  {{item.nomarret}}</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="example-container">
          <h4>Arrêts du circuit : {{nomcircuit}} <span class="fs-5 fw-lighter"> (Veuillez trier les arrêts ) </span> </h4>
        
          <div 
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div  class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{i+1}} {{item.nomarret}}</div>
          </div>
        </div>
      </div>
     
      
     
      </div>
      
    <div class="row">
      <div class="col-4">
        
      <button (click)="ajouter()" data-mdb-ripple-init type="button" class="btn btn-warning btn-block mb-4 me-3">Confirmer </button>
                
      <button routerLink="/ecole/circuit/listcircuit" data-mdb-ripple-init type="reset" class="btn btn-light btn-block mb-4">Annuler </button>

    </div>
    </div>
  
  
    
</div>
