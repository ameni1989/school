<div class="container">
    <div class="row mt-3">
        <h3 class="text-warning"> Ajouter une nouvelle version</h3>
    </div>
    <div class="row justify-content-start mt-4">
        <div class="col-sm-12 col-lg-4">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Version de l'application</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Charger le fichier</label>
                  <input type="file" class="form-control" id="exampleInputPassword1">
                </div>
               
                <button type="submit" class="btn btn-warning me-2">Ajouter</button>
                <button type="reset" class="btn btn-light">Annuler</button>

              </form>
        </div>
        <div class="col-sm-12 col-lg-6">
            <img src="assets/images/route.png" alt="" class="img-fluid">
        </div>
    </div>
</div>
