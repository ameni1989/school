<div class="container">
    <div class="row mt-3"> <h3 class="text-warning"> Listes de Ã©coles</h3></div>
    <div class="row mt-2">
        <div class="col">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-warning text-white">
                  <tr>
                    <th>Logo</th>
                    <th>Nom</th>
                    <th>Position</th>

                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ecoles">
                    <td><img class="" width="50px" [src]="'http://127.0.0.1:3000/getimage/'+item.logo" alt="..." /></td>
                    <td>{{item.nom}}</td>
                    <td>{{item.latitude}} <br> {{item.longitude}} </td>

                    <td>{{item.email}}</td>
                    <td>{{item.telephone1}} <br> {{item.telephone2}} </td>
                    <td>{{item.adresse}}</td>

                     <td>
                      <button class="btn btn-warning me-3" >X</button>
                      <button class="btn btn-outline-warning"><i class="bi bi-pencil"></i></button>
                    </td>
                   </tr> 
                   
                   

                
                  
                </tbody>
              </table>
        </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-12 p-0">
  
        <google-map  width="100%"  [options]="options" [center]="center" [zoom]="zoom">
              <!-- Ajoutez des marqueurs ici -->
              <map-marker  *ngFor="let marker of markers" [options]="marker.options" [position]="marker.position" [label]="marker.label"></map-marker>
 
              </google-map>
    </div>
    </div>
</div>
